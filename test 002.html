<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Name Showcase</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Setting up Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center p-4">

    <!-- Main Card Container -->
    <div class="w-full max-w-lg bg-white shadow-xl rounded-xl p-8 md:p-12 text-center border border-indigo-100">
        
        <h1 class="text-4xl md:text-5xl font-extrabold text-indigo-700 mb-4">
            Hello World!
        </h1>
        
        <!-- The Name Display Section -->
        <div class="p-6 bg-indigo-50 rounded-lg shadow-inner">
            <p class="text-xl text-gray-600 mb-2">My name is...</p>
            <p id="userName" class="text-5xl md:text-7xl font-black text-indigo-900 leading-tight tracking-tight">
                Inderneil Kanagali
            </p>
        </div>

        <p class="mt-6 text-sm text-gray-500">
        </p>

    </div>
    
</body>
</html>
